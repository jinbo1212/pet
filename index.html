	<script type="text/javascript">
		mui.ready(function () {
			// 获取IP地址，作为cookieid
			window.sessionStorage.setItem("cookieid", returnCitySN["cip"] + ',' + returnCitySN["cname"]);
			// 获取首页轮播图
			Ajax("Api/Active/GetSlideList", "GET", "", function (result) {
				if (result.Code == 1) {
					var html = "";
					for (var i in result.Data) {
						html += '<a href="' + result.Data[i].ad_link + '" class="swiper-slide"><img src= "' + result.Data[i].ad_code +
							'"  alt= "' + result.Data[i].ad_name + '" /></a >'
					}
					$(".swiper-container .swiper-wrapper").html(html);
					swiperInitial();
				}
			});
			// 分类列表
			Ajax("Api/Goods/GetCategoryList", "POST", {
				parentid: 0
			}, function (result) {
				if (result.Code == 1) {
					var html = "",
						html2 = "",
						catIdArr = [];
					for (var key in result.Data) {
						html += '<a class="mui-control-item" href="#item' + result.Data[key].cat_id + '">' + result.Data[key].cat_name + '</a>';
						catIdArr.push(result.Data[key].cat_id);
					}
					$(".pet-tab .mui-segmented-control-inverted").html(html);
					for (var i in catIdArr) {
						// 获取子类
						html2 = '<div id="item' + catIdArr[i] + '" class="mui-slider-item mui-control-content pet-clearfix"></div>';
						$(".pet-tab .mui-slider-group").append(html2);
						Ajax("Api/Goods/GetCategoryList", "POST", {
							parentid: catIdArr[i]
						}, function (result) {
							if (result.Code == 1) {
								var html = "";
								for (var key in result.Data) {
									html += '<a href="javascript:void(0)"><img src="' + result.Data[key].pic_url + '" alt="" /><span>' + result.Data[key].cat_name + '</span></a>'
								}
								$(".pet-tab .mui-slider-group").find("#item" + result.Data[0].parent_id).html(html);
								classifyBtn();
							}
						})
					}
					var classifyNum = $(".pet-tab .mui-segmented-control-inverted").children().length;
					$("#sliderProgressBar").css("width", 100 / classifyNum + "%");
					$(".pet-tab .mui-segmented-control-inverted a").eq(0).addClass('mui-active');
					$(".pet-tab .mui-slider-group .mui-slider-item").eq(0).addClass('mui-active');
					mui('#slider').slider();
				}
			});
			// 热门活动
			Ajax("Api/Goods/GetHotShopList", "POST", { rows: 10, page: 1 }, function (result) {
				if (result.Code == 1) {
					var html = '';
					for (var key in result.Data.list) {
						html += '<li><a data-url="html/details.html?goodsID=' + result.Data.list[key].goods_id + '"><img src="' + result.Data.list[key].goods_thumb + '" alt="" /><p>' + result.Data.list[key].goods_name + '</p><span>' + result.Data.list[key].goods_number + '元</span></a></li>';
					}
					$(".pet-scroll ul").html(html);
					hottap();
				}
			});
			// 热门活动商品点击
			function hottap() {
				$(".pet-scroll ul li").on("tap", function () {
					var url = $(this).find("a").attr("data-url");
					jumpPage(url);
				})
			}
			//banner轮播图初始化
			function swiperInitial() {
				var swiper = new Swiper('.swiper-container', {
					autoplay: 3000, //可选选项，自动滑动
					loop: true,
					speed: 1000,
					pagination: '.swiper-pagination',
					autoplayDisableOnInteraction: false,
				});
			}
			//计算横向宽度
			$(".pet-scroll ul").each(function (index, even) {
				var l = $(this).find("li").length;
				$(this).width(l * 100);
			})

			//跳转到列表页
			function classifyBtn() {
				$(".pet-tab .mui-slider-item a").unbind("tap").on("tap", function () {
					var classifyName = $(this).find("span").html();
					window.sessionStorage.setItem("keyword",classifyName);
					jumpPage('html/screen.html');
				})
			}

			//	购物车
			$("#header a.mui-pull-right").on("tap", function () {
				webview = mui.openWindow({
					url: 'html/shopping.html',
					extras: {}
				});
			})
			function jumpPage(url) {
				var webview = mui.openWindow({
					url: url,
					extras: {
					}
				});
			}

			//搜索商品
			$("#searchBar").keydown(function (e) {
				if (e.keyCode == 13) {
					window.sessionStorage.setItem("keyword", $("#searchBar").val())
					webview = mui.openWindow({
						url: 'html/screen.html',
						extras: {}
					});


				}
			})


		})
	</script>
</body>
